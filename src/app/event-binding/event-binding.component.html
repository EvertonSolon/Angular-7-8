<p>
  event-binding works!
</p>

<section>
  <button mat-button color="primary" (click)="save()">Save</button>
  <button mat-button color="warn" (click)="inc()">{{ buttonName }}</button>
</section>

<section>
  <button mat-button color="primary" [disabled] ="!btnEnable">Button 1</button>
  <button mat-button color="warn" [disabled] ="!btnEnable">Button 2</button>
  <button mat-button color="warn" (click)="disable()" [disabled] ="!btnEnable">Disable all buttons</button>

  <mat-progress-spinner
    color="primary"
    [mode]="spinnerMode"
    [value]="spinnerValue">
</mat-progress-spinner>

</section>

<section>
  <mat-card>
    <mat-card-content>

      <p>
        <mat-checkbox color="warn" (change)="cbChanged($event)">Disable / Enable</mat-checkbox>
      </p>

      <p>

        <mat-form-field appearance="fill">
          <mat-label>Cars</mat-label>
          <mat-select mat-select required 
              [disabled]="selectDisabled"
              (selectionChange)="selectionChange($event)">
            <mat-option value="1">Volvo</mat-option>
            <mat-option value="2">Saab</mat-option>
            <mat-option value="3">Mercedes</mat-option>
            <mat-option value="4">Audi</mat-option>
          </mat-select>
        </mat-form-field>

      </p>
    </mat-card-content>
    <mat-card-actions>
      <p>Selected option {{ selectedOption }}</p>
    </mat-card-actions>
  </mat-card>
</section>
