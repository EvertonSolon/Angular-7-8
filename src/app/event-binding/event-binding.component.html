<section>
  <button mat-button color="primary" (click)="save()">Save</button>
  <button mat-button color="warn" (click)="inc()">{{ buttonName }}</button>
</section>

<section>
  <button mat-button color="primary" >Button 1</button>
  <button mat-button color="warn">Button 2</button>
  <button mat-button color="warn" (click)="disable()">Disable all buttons</button>

  <mat-progress-spinner
  class="example-margin"
  [color]="color"
  [mode]="mode"
  [value]="value">
</mat-progress-spinner>

</section>
